# commands you can use in this file.
#
# Note that you must use the `docker stack deploy` command, with any required
# command line flags, in order to actually get any replicas started. That
# command requires that a docker swarm is already running in order to function.

version: "3"
services:
  
  bootNode:
    image: shakira:latest # Make sure your Docker image has this name.
    stdin_open: true
    tty: true
    environment: 
      - BN=1
      - BN_PORT
      - BN_IP
    deploy:
      mode: replicated
      replicas: 1 
#        resources:
#           limits:
#              cpus: "0.1"
#              memory: 50M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 10s
          # ports:
          # - "8888:80"
    networks:
      - kademlia_network

  kademliaNodes:
    image: shakira:latest # Make sure your Docker image has this name.
    stdin_open: true
    tty: true
    environment: 
      - BN=0
    deploy:
      mode: replicated
      replicas: 5  
#        resources:
#           limits:
#              cpus: "0.1"
#              memory: 50M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 10s
          #    ports:
          #      - "4000:80"
    networks:
      - kademlia_network
      
networks:
  kademlia_network:
