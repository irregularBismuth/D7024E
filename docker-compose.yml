version: "3"
services:
  
  bootNode:
    image: shakira:latest # Make sure your Docker image has this name.
    ports:
      - "5678:5678"
    stdin_open: true
    tty: true
    environment: 
      - BN=1
    deploy:
      mode: replicated
      replicas: 1 
#        resources:
#           limits:
#              cpus: "0.1"
#              memory: 50M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 10s

          #    ports:
          #      - "4000:80"
    networks:
      - kademlia_network

  kademliaNodes:
    image: shakira:latest # Make sure your Docker image has this name.
    depends_on:
      - bootNode
    stdin_open: true
    tty: true
    environment: 
      - BN=0
      - BNAD=bootNode
      - BNPT=5678
    deploy:
      mode: replicated
      replicas: 5  
#        resources:
#           limits:
#              cpus: "0.1"
#              memory: 50M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 10s
          #    ports:
          #      - "4000:80"
    networks:
      - kademlia_network
      
networks:
  kademlia_network:

